<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Vacancies List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>
<body>
    <img th:src="@{/images/job.png}">
    <h1 class="text-info">Vacancies List: </h1>
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>Logo</th>
            <th>Id</th>
            <th>Vacancy Name</th>
            <th>Description</th>
            <th>Date Published</th>
            <th>Salary</th>
            <th>Top</th>
        </tr>

        <tr th:each="vacancy: ${vacancies}">
            <td>
                <img th:src="@{/images/{img} ( img=${vacancy.image} )  }" width="136" height="136" >
            </td>

            <td th:text="${vacancy.id}"></td>
            <td th:text="${vacancy.nameVacancy}"></td>
            <td th:text="${vacancy.descriptionVacancy}"></td>
            <td th:text="${vacancy.datePublished}"></td>
            <td th:text="${vacancy.salary}"></td>
            <!--<td th:text="${vacancy.topVacancy == 1} ? 'Yes' : 'No'"></td>-->
           <td>
               <span th:if="${vacancy.topVacancy == 1}" class="badge bg-success"> Yes</span>
               <span th:unless="${vacancy.topVacancy == 1}" class="badge bg-danger"> No</span>
           </td>
        </tr>
    </table>

    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
